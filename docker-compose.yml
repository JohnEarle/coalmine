services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coalmine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coalmine_dev}
      POSTGRES_DB: ${POSTGRES_DB:-coalmine}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coalmine} -d ${POSTGRES_DB:-coalmine}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      # Mount webui dist separately for development hot-reload
      - ./webui/dist:/app/webui/dist:ro
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-coalmine}:${POSTGRES_PASSWORD:-coalmine_dev}@postgres:5432/${POSTGRES_DB:-coalmine}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      # WebUI Session Authentication
      - WEBUI_ADMIN_USER=${WEBUI_ADMIN_USER:-admin}
      - WEBUI_ADMIN_PASSWORD=${WEBUI_ADMIN_PASSWORD:-}
      # AWS/GCP Credentials - pass via .env file or host environment
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION
      - GOOGLE_APPLICATION_CREDENTIALS
      - GCP_SERVICE_ACCOUNT_JSON
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-coalmine}:${POSTGRES_PASSWORD:-coalmine_dev}@postgres:5432/${POSTGRES_DB:-coalmine}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION
      - GOOGLE_APPLICATION_CREDENTIALS
      - GCP_SERVICE_ACCOUNT_JSON
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: [ "/app/entrypoint.sh" ]
    command: celery -A src.celery_app worker --loglevel=info

  beat:
    build: .
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-coalmine}:${POSTGRES_PASSWORD:-coalmine_dev}@postgres:5432/${POSTGRES_DB:-coalmine}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: [ "/app/entrypoint.sh" ]
    command: celery -A src.celery_app beat --loglevel=info

volumes:
  postgres_data:
